<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: blue;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="tel"],
        select {
            border: none;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <table align="center">
        <tr>
            <td align="center">
                <strong>First Name:</strong>
            </td>
            <td>
                <input type="text" name="first_name">
            </td>
        </tr>
        <tr>
            <td align="center">
                <strong>Last Name:</strong>
            </td>
            <td>
                <input type="text" name="last_name">
            </td>
        </tr>
        <tr>
            <td align="center">
                <strong>Email:</strong>
            </td>
            <td>
                <input type="email" name="email">
            </td>
        </tr>
        <tr>
            <td align="center">
                <strong>Password:</strong>
            </td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td align="center">
                <strong>Re-enter Password:</strong>
            </td>
            <td>
                <input type="password" name="repassword">
            </td>
        </tr>
        <tr>
            <td align="center">
                <strong>Gender:</strong>
            </td>
            <td>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </td>
        </tr>
        <tr>
            <td align="center">
                <strong>Age:</strong>
            </td>
            <td>
                <input type="number" name="age">
            </td>
        </tr>
        <tr>
            <td align="center">
                <strong>Phone Number:</strong>
            </td>
            <td>
                <input type="tel" name="phone">
            </td>
        </tr>
        <tr>
            <td align="center">
                <strong>Address:</strong>
            </td>
            <td>
                <textarea name="address" rows="4" cols="50"></textarea>
            </td>
        </tr>
        <tr>
            <td align="center">
                <strong>State:</strong>
            </td>
            <td>
                <input type="text" name="state">
            </td>
        </tr>
        <tr>
            <td align="center">
                <strong>Country:</strong>
            </td>
            <td>
                <select name="country">
                    <option value="" disabled selected>Choose your country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">
                <strong>Languages Known:</strong>
            </td>
            <td>
                <input type="checkbox" name="language" value="English"> English
                <input type="checkbox" name="language" value="Hindi"> Hindi
                <input type="checkbox" name="language" value="Kannada"> Kannada
                <input type="checkbox" name="language" value="Telugu"> Telugu
            </td>
        </tr>
        <tr>
            <td colspan="2" align="left">
                <input type="checkbox" name="declaration" value="true"> Hereby I declare that all the given details are correct.
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                Log into <a href="https://ethnus.com/">Ethnus</a> Website
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <button type="button">Register</button>
            </td>
        </tr>
    </table>
</body>
</html>
