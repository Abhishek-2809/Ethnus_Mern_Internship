<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
    <style>
        .border-box {
            border: 1px solid black; /* Add a black border around the whole box */
            padding: 10px; /* Adjust padding to control border spacing */
            background-color: white;
            width: 300px; /* Set the desired width */
            margin: 10px; /* Add margin to separate the border from the surrounding content */
        }

        ul {
            list-style-type: none; /* Remove default bullet points */
            padding: 0;
        }

        ul > li::before {
            content: "â€¢ "; /* Use a custom bullet point for top-level items */
        }

        ul ul > li::before {
            content: "o "; /* Use a different bullet point for nested items */
        }

        ul li {
            margin: 5px 0;
        }

        ul ul {
            margin-left: 23px; /* Indent nested lists */
        }
    </style>
</head>
<body>
    <div class="border-box">
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
