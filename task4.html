<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        /* Apply resize property to the address input */
        #address {
            resize: both; /* Allow both horizontal and vertical resizing */
            overflow: auto; /* Show scrollbars when resizing overflows */
        }
    </style>
    <script>
        // Function to increment the age
        function incrementAge() {
            var ageInput = document.getElementById("age");
            ageInput.value = parseInt(ageInput.value) + 1;
        }

        // Function to decrement the age
        function decrementAge() {
            var ageInput = document.getElementById("age");
            ageInput.value = parseInt(ageInput.value) - 1;
        }
    </script>
</head>
<body>
    <table cellspacing="10">
        <tr>
            <td align="center" colspan="2">
                <h1>User Registration</h1>
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="full_name">Full Name:</label>
            </td>
            <td>
                <input id="full_name" type="text" name="full_name" required>
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="user_name">User Name:</label>
            </td>
            <td>
                <input id="user_name" type="text" name="user_name" required>
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="password">Password:</label>
            </td>
            <td>
                <input id="password" type="password" name="password" required>
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="reenter_password">Re-enter Password:</label>
            </td>
            <td>
                <input id="reenter_password" type="password" name="reenter_password" required>
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="address">Address:</label>
            </td>
            <td>
                <!-- Apply resize property to the address input -->
                <textarea id="address" name="address"></textarea>
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="age">Age:</label>
            </td>
            <td>
                <input id="age" type="number" name="age" value="18" min="0" max="120" required>
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="gender">Gender:</label>
            </td>
            <td>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" onclick="saveFormData()">Save</button>
            </td>
        </tr>
    </table>
    
    <script>
        // Function to save form data (you can customize this)
        function saveFormData() {
            var fullName = document.getElementById("full_name").value;
            var userName = document.getElementById("user_name").value;
            var password = document.getElementById("password").value;
            var reenterPassword = document.getElementById("reenter_password").value;
            var address = document.getElementById("address").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;

            // You can perform actions with the form data here
            console.log("Full Name: " + fullName);
            console.log("User Name: " + userName);
            console.log("Password: " + password);
            console.log("Re-enter Password: " + reenterPassword);
            console.log("Address: " + address);
            console.log("Age: " + age);
            console.log("Gender: " + gender);
        }
    </script>
</body>
</html>
